<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HeatWave</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Pontano+Sans" rel="stylesheet">
    <script src="d3/d3.js"></script>
    <!-- <script type="text/javascript" src="./seaLevels.js" charset="utf-8"></script> -->
  </head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <body>
    <div class="seaLevels-info">
      <select>
        <option value="SeaLevels">Sea Levels</option>
        <option value="CO2">CO2 Levels</option>
        <option value="Temp">Global Temp</option>
      </select>
      <span class="blurb">
        Two factors contribute to rising sea levels: increased volumes of water from melting ice sheets and glaciers and the expansion of water as it warms up. Data displayed is from 1880 to 2013.
      </span>
      <h2>Year</h2>
      <div class="year"></div>
      <h2 class="stat-header">Sea Level Change</h2>
      <div class="seaLevel"></div>
      <span class="stat">in mm<span>
    </div>
    <div class="graphslider">
      <div class="seaLevels"></div>
      <div class="slidecontainer">
        <input type="range" min="1880" max="2013" value="50" class="slider" id="myRange">
        <span class="value"></span>
      </div>
    </div>
    <script type="text/javascript" src="./bundle.js"></script>


  </body>
</html>
